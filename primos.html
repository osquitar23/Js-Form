<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
var contador=0;
function jugar(){
	var numero = parseInt(document.getElementById("numero").value);
	var mitad = Math.round(numero/2);
	var esPrimo = true;
	for(var i = 2; i <= mitad && esPrimo == true; i++){
		if(numero%i==0) esPrimo = false;
	}
	if(esPrimo)contador++;
	else console.log("Tu puntuación: "+contador);
}

	/*puntuacion+=20	
	if(puntuacion>100)

	}
	document.alert("Tu puntuacion es " +puntuacion)*/

</script>
</head>
<body>
<h2>Numeros primos</h2>
<label for="adivina">Adivina el numero primo</label>
<input type="text" id="numero" name="numero">
<input type="submit" value="jugar" onclick="jugar()">
</body>
</html>
