<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<link rel="stylesheet" href="css/estilo.css">

<link rel="stylesheet" href="css/font-awesome.css">

</head>
<body>
<div id="cabecera">
<img alt="icon" src="img/hotel.png">
</div>
<div id="contenedora">
<div id="formulario">
<form>

<div>
<label for="correo">Mail</label>
<i class="fa fa-envelope" aria-hidden="true"><input type="email" id="correo"/></i>
</div>

<div>
<label for="personas">Personas</label>
<i class="fa fa-user-o" aria-hidden="true"><input type="number" id="personas" min="1" max="4"/></i>
</div>

<div>
<label for="entrada">Entrada</label>
<input type="date" id="entrada"/>
</div>

<div>
<label for="salida">Salida</label>
<input type="date" id="salida"/>
</div>

<div>
<label for="noches">Noches</label>
<input type="range" id="noche" min="1" max="7"/>
</div>

<div>
<input type="checkbox" id="aceptar"/>
<label for="Acepto">Acepto </label>
</div>

<div>
<input type="button" value="Reservar">
</div>

</form>
</div>
<div id="media">

<iframe width="150" height="175" src="https://www.youtube.com/embed/8QX-u8XjgR0?showinfo=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen>
</iframe>

<img src="img/vista.jpg" alt="foto" id="foto">

</div>
</div>
<footer>
<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1518.8479634518058!2d-3.6947499477537313!3d40.41558649478819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1shotel+palace!5e0!3m2!1ses!2ses!4v1513773272889" width="100%" height="150" frameborder="0" style="border:0" allowfullscreen>
</iframe>
</footer>
</body>
</html>
